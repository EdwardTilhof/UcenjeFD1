<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan Horvat Profil</title>
    <style>
        /* Resetiranje osnovnih margina */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stilovi za tijelo stranice (siva pozadina) */
        body {
            background-color: #f0f1f2; /* Svijetlo siva pozadina */
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Centrira karticu vertikalno */
            min-height: 100vh; /* Osigurava da je preko cijelog ekrana */
        }

        /* Stilovi za bijelu karticu */
        .card {
            background-color: #ffffff;
            width: 380px; /* Približna širina sa slike */
            padding: 40px 30px;
            border-radius: 12px; /* Zaobljeni rubovi */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Blaga sjena */
        }

        /* Ime (Ivan Horvat) */
        h1 {
            color: #1e3a68; /* Tamno plava boja */
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        /* Titula (Junior Frontent Developer) */
        h2 {
            color: #777777; /* Siva boja */
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: capitalize; /* Prva slova velika */
        }

        /* Tekst opisa */
        p {
            color: #000000;
            font-size: 14px;
            line-height: 1.5; /* Razmak između redova */
        }

        /* Podebljani tekst unutar paragrafa */
        strong {
            font-weight: 900;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Ivan Horvat</h1>
        <h2>Junior Frontent Developer</h2>
        <p>
            Pozdrav! Ja sam veliki entuzijast za <strong>web<br> tehnologije</strong>. Volim učiti nove stvari i<br> stvarati moderne web stranice.
        </p>
    </div>

</body>
</html>
